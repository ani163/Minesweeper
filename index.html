<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <title>Minesweeper</title>
</head>
<body>
<h3 class="title">Minesweeper</h3>
<div class="subtext" id="game-status"></div>
<div class="subtext" id="mines-left-container">
    Mines Left: <span id="mines-left" data-mine-count></span>
</div>
<div class="subtext" id="timer-container">
    Time: <span id="timer" data-timer>0</span>s
</div>
<div class="subtext" id="difficulty-container">
    Difficulty:
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
</div>
<div class="board" id="board"></div>
<button class="reset-button" id="reset-button">Restart Game</button>
</body>
</html>
